<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div id="form">
            <form action="/login" method="POST">
                <h2 class="txt">Email:</h2>
                <input type="email" class="box" id="name" name="email" placeholder="email" required />
                <br>
                <h2 class="txt">Password:</h2>
                <input type="password" class="box" id="password" name="password" placeholder="password" required />
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </center>
</body>
</html>
